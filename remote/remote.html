<!doctype html>
<html class="darkTheme">
  <head>
    <title>bg-prompter remote</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>
    <div id="displayMirror">
      <div class="wrapper">
        <div id="focusPoint">»</div>
        <textArea class="display"></textArea>
      </div>
    </div>
    <div class="controlPane scroll"></div>
    <div class="controlPane speed"></div>
    <div class="controlPane buttons">
      <button data-hold-action="up">↑</button>
      <button data-hold-action="down">↓</button>
      <button data-click-action="prev">↱</button>
      <button data-click-action="next">↲</button>
      <button data-click-action="top">↟</button>
      <button data-click-action="bottom">↡</button>
    </div>

    <div class="paneButtons"></div>
    <script src="remote-index.js" type="module"></script>
  </body>
</html>
